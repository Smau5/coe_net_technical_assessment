<h1>Edit order</h1>

<form [formGroup]="orderForm" class="form" (ngSubmit)="onSubmit()">
  <span class="form-field">customer: {{customerName()}}</span>
  <mat-form-field class="form-field">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      @for (status of status; track status) {
      <mat-option [value]="status.value">{{status.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button matButton type="submit">Edit order</button>
</form>
